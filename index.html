<!DOCTYPE html>

    <header>
        <h1>Weather App</h1>
    </header>

    <main>
        <div class="container">
            <form action="post" id="form">

                <button type="submit">Get Weather</button>

            <div id="DisplayCity"> </div>
            <div id="DisplayWeather"> </div>
            <div id="DisplayHumidity"> </div>
            
        </div>
    </main>
