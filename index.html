<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon/weather-forecast.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>

    <main>
        <div class="container">
            <form action="post" class="cityInput">
                <input type="text" id="City" placeholder="Search for a city">
                <button type="submit">Get Weather</button>
            </form>

            <div class="card">
                <h1 id="DisplayCity">Vadodara</h1>
                <p id="DisplayWeather">20°C</p>
                <p id="DisplayHumidity">Humidity: 60%</p>
                <p id="DisplayDescription">Clear Sky</p>
                <p id="WeatherEmoji">☀</p>
            </div>
            

        </div>
    </main>

    <footer>
        <p>&copy;2025</p>
        <span style="font-weight: 700;">Project by: Ahmed Mohammed Jayanti Mochi</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
